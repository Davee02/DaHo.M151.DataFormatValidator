<ul>
  <li *ngFor="let schema of allSchemas">
    {{ schema.name }} <button (click)="deleteSchema(schema.name)">delete</button> <button (click)="editSchema(schema)">edit</button>
  </li>
</ul>

<button (click)="addSchema()">Add new</button>
<br>

<div *ngIf="selectedSchema">
  <select [(ngModel)]="selectedSchema.forFormat">
    <option *ngFor="let dataFormat of allDataFormats" [value]="dataFormat.key.toUpperCase()">
      {{ dataFormat.value }}
    </option>
  </select>
  <br>

  <input type="text" [(ngModel)]="selectedSchema.name" [disabled]="!isNewSchema">
  <br>

  <textarea [(ngModel)]="selectedSchema.schema"></textarea>
  <br>

  <button (click)="save()">Save</button>

</div>

<b *ngIf="errorMessage" class="error">Error: {{ errorMessage }}</b>
